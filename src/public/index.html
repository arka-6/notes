<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        My Notes
    </header>

    <main>
        <div id="noteList" class="note-list">

        </div>
    </main>

    <button class="btn btn-primary btn-icon btn-bottom-right" onclick="openNoteEditor()">
        <i class="bi bi-plus"></i>
    </button>

    <div id="noteEditorModal" class="modal hide">
        <div class="modal-wrapper">
            <div class="modal-content-header">
                <h1>
                    Create a Note
                </h1>
                <button class="btn btn-icon-inline" onclick="closeNoteEditor()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-content">
                <textarea class="note-editor" id="noteEditor" placeholder="Type your note here..."
                    oninput="onInputChange()"></textarea>
                <div class="text-right mt-10">
                    <button class="btn btn-secondary mr-5" onclick="closeNoteEditor()">
                        Cancel
                    </button>
                    <button id="saveBtn" class="btn btn-primary" onclick="saveNote()">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-backdrop" onclick="closeNoteEditor()"></div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
